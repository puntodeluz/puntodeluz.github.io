<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto de Luz</title>
  <style>
    body {
      background-color: black;
      color: #b8fbc2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    img {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    .main-button, .action-button {
      background-color: #00ffae;
      color: black;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      margin: 20px 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffae;
    }

    .main-button:hover, .action-button:hover {
      background-color: #00e39a;
    }

    .footer {
      margin-top: 30px;
      font-size: 20px;
    }

    .footer small {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Imagen sagrada -->
  <img src="cartel-flor-cosmica.png" alt="Cartel Flor de la Vida" />

  <!-- Botón central -->
  <button class="main-button" onclick="location.href='https://paginared.com/red'">ENTRAR A LA RED DE CONOCIMIENTO</button>

  <!-- Texto inspirador -->
  <div class="footer">
    <strong>Estás ante el rugido del cosmos interior</strong>
    <small>Si llegaste aquí, no fue casualidad.<br>El pueblo aún puede despertar.</small>
  </div>

  <!-- Botones inferiores -->
  <div class="buttons-container">
    <button class="action-button" onclick="location.href='cartel-flor-cosmica.png'">Descargar Cartel</button>
    <button class="action-button" onclick="location.href='imagenes.html'">Ver Imágenes</button>
  </div>

</body>
</html>
